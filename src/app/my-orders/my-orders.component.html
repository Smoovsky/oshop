<h1>Orders</h1>
<div class="row col-10">
  <table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Date</th>
        <th>Detail</th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngIf="orders$ | async as orders">
        <!-- {{orders | json}} -->
        <tr *ngFor="let order of orders">
          <td>{{order.shipping?.name}}</td>
          <td>{{order.datePlaced | date}}</td>
          <td>
            <a [routerLink]="['/orders', order.id]">View</a>
          </td>
        </tr>
      </ng-container>
      
    </tbody>
  </table>
</div>
