<h1>Shopping Cart</h1>
<ng-container *ngIf="cart$ | async as cart">
    <p>You have {{cart.totalItemsCount}} items in your shopping cart.</p>
    <table class="table">
      <thead>
        <tr>
          <th>Product</th>
          <th>Quantity</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of cart.itemsArray">
          <td>{{item.product.title}}</td>
          <td>{{item.quantity}}</td>
          <td>{{item.totalPrice | currency: AUD: true}}</td>
        </tr>
      </tbody>
      <thead>
        <tr>
          <th></th>
          <th></th>
          <th>{{cart.totalPrice | currency: AUD: true}}</th>
        </tr>
      </thead>
    </table>
</ng-container>
