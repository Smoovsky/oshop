<h1>Shopping Cart</h1>
<div class="row col-10" *ngIf="cart$ | async as cart">
    <p>You have {{cart.totalItemsCount}} items in your shopping cart.<button class="btn btn-light btn-sm" (click)="clearCart();">Clear All</button></p>
    <table class="table">
      <thead>
        <tr>
          <th></th>
          <th>Product</th>
          <th style="width:200px;" class="text-center">Quantity</th>
          <th class="text-right" style="width:200px;">Price</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of cart.itemsArray">
          <td><div [style.backgroundImage]="'url(' + item.product.imageUrl + ')'" class="thumbnail" alt=""></div>
          <td>{{item.product.title}}</td>
          <td>
            <app-product-quantity [product]="item.product" [shoppingCart]="cart"></app-product-quantity>
          </td>
          <td class="text-right" >{{item.totalPrice | currency: AUD: true}}</td>
        </tr>
      </tbody>
      <thead>
        <tr>
          <th></th>
          <th></th>
          <th></th>
          <th class="text-right" >{{cart.totalPrice | currency: AUD: true}}</th>
        </tr>
      </thead>
    </table>
    <a class="btn btn-primary" routerLink="/checkout">Check out</a>
  </div>
