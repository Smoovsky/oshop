<div *ngIf="product.title" class="card" >
  <img class="card-img-top" *ngIf="product.imageUrl" [src]="product.imageUrl" alt="{{product.title}}">
  <div class="card-body">
    <h5 class="card-title">{{product.title}}</h5>
    <p class="card-text">{{product.price | currency:'AUD':true}}</p>
  </div>
  <div class="card-footer" *ngIf="showAction" >
    <button *ngIf="getQuantity() === 0; else updateQuantity" class="btn btn-primary" (click)="addToCart();">Add to Cart</button>
    <ng-template #updateQuantity>
      <div class="row no-gutters">
        <div class="col-2">
          <button class="btn btn-secondary btn-block" (click)="removeFromCart();">-</button>
        </div>
        <div class="col text-center">
          <span class="align-bottom" style="line-height: 100%">{{ getQuantity() }} in cart</span>
        </div>
        <div class="col-2">
          <button class="btn btn-secondary btn-block" (click)="addToCart();">+</button>
        </div>
      </div>
    </ng-template>
    
  </div>
</div>
