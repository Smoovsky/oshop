<div *ngIf="product.title" class="card" >
  <img class="card-img-top" *ngIf="product.imageUrl" [src]="product.imageUrl" alt="{{product.title}}">
  <div class="card-body">
    <h5 class="card-title">{{product.title}}</h5>
    <p class="card-text">{{product.price | currency:'AUD':true}}</p>
  </div>
  <div class="card-footer">
    <button class="btn btn-primary" *ngIf="showAction" (click)="addToCart(product);">Add to Cart</button>
  </div>
</div>
