<div *ngIf="product.title" class="card" >
  <img class="card-img-top" *ngIf="product.imageUrl" [src]="product.imageUrl" alt="{{product.title}}">
  <div class="card-body">
    <h5 class="card-title">{{product.title}}</h5>
    <p class="card-text">{{product.price | currency:'AUD':true}}</p>
  </div>
  <div class="card-footer" *ngIf="showAction && shoppingCart" >
    <button *ngIf="shoppingCart.getQuantity(product) === 0; else updateQuantity" class="btn btn-primary" (click)="addToCart();">Add to Cart</button>
    <ng-template #updateQuantity>
      <app-product-quantity [product]="product" [shoppingCart]="shoppingCart"></app-product-quantity>
    </ng-template>
  </div>
</div>
