<div class="row no-gutters">
    <div class="col-2">
      <button class="btn btn-secondary btn-block" (click)="removeFromCart();">-</button>
    </div>
    <div class="col text-center">
      <span class="align-bottom" style="line-height: 100%">{{ shoppingCart.getQuantity(product) }} in cart</span>
    </div>
    <div class="col-2">
      <button class="btn btn-secondary btn-block" (click)="addToCart();">+</button>
    </div>
  </div>
